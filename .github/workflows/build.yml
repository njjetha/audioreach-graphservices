name: Audioreach Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      config_options:
        description: 'Configuration options for the build'
        required: true
        default: '--with-syslog --with-glib --without-cutils --with-dummy_diag --with-are_on_apps'

jobs:
  Repo-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t audioreach-build .
      
      - name: Create output directory
        run: mkdir -p ./output

      - name: Run Docker container with volume
        run: docker run --rm -v ${{ github.workspace }}/output:/app/output audioreach-build

      - name: List contents of output directory
        run: ls -la ./output


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./output

